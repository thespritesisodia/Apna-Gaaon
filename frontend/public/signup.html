<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   

    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Log In</h2>
            <form>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <span onclick="toggleForms()">Sign Up</span></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-email">Mobile No:</label>
                <input type="email" id="signup-email" name="mobileno" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span onclick="toggleForms()">Log In</span></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
